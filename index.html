<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLYSTEP â€¢ Premium Shoes Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
    <script type="text/javascript">
        (function (l) {
            if (l.search[1] === "/") {
                var decoded = l.search
                    .slice(1)
                    .split("&")
                    .map(function (s) {
                        return s.replace(/~and~/g, "&");
                    })
                    .join("?");
                window.history.replaceState(
                    null,
                    null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        })(window.location);
    </script>
    <link rle="cart.html" href="cart.html">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="package.json" href="package.json">
    <style>
        /*internal css*/
    </style>
</head>

<body class="bg-gray-50 dark:bg-black text-gray-900 dark:text-gray-100 transition-colors duration-500">
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="fixed top-6 right-6 z-50 bg-white dark:bg-gray-900 p-3 rounded-full shadow-2xl">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
                d="M12 3v1m0 16v1m8-9h-1m-16 0H3m16.485-6.928l-.707.707M6.343 17.657l-.707.707m12.02 0l-.707-.707M6.343 6.343l-.707-.707" />
        </svg>
    </button>
    <!-- ===== FULL SCREEN SIGN IN / SIGN UP MODAL ===== -->
    <div id="authModal" class="fixed inset-0 bg-black z-[9999] flex items-center justify-center">
        <div class="max-w-md w-full mx-4">
            <div class="bg-white dark:bg-gray-900 rounded-3xl shadow-2xl overflow-hidden">
                <!-- Logo -->
                <div class="text-center pt-10 pb-6 bg-gradient-to-br from-purple-600 to-pink-600">
                    <h1 class="text-6xl font-bold text-white">FLYSTEP</h1>
                    <p class="text-white text-opacity-90 mt-2">Step Into the Future</p>
                </div>

                <div class="p-10">
                    <h2 class="text-3xl font-bold text-center mb-8">Welcome Back ðŸ‘Ÿ</h2>

                    <!-- Tabs -->
                    <div class="flex mb-8">
                        <button id="loginTab"
                            class="flex-1 py-3 text-lg font-semibold border-b-4 border-purple-600 text-purple-600">Sign
                            In</button>
                        <button id="signupTab"
                            class="flex-1 py-3 text-lg font-semibold border-b-4 border-transparent text-gray-500">Sign
                            Up</button>
                    </div>

                    <!-- Form -->
                    <div id="authForm">
                        <input type="email" placeholder="Email"
                            class="w-full px-6 py-4 rounded-xl bg-gray-100 dark:bg-gray-800 mb-4 text-lg" required>
                        <input type="password" placeholder="Password"
                            class="w-full px-6 py-4 rounded-xl bg-gray-100 dark:bg-gray-800 mb-6 text-lg" required>

                        <button onclick="closeAuthModal()"
                            class="w-full py-5 bg-gradient-to-r from-purple-600 to-pink-600 text-white text-xl font-bold rounded-xl hover:scale-105 transition transform">
                            Continue Shopping
                        </button>

                        <div class="text-center mt-6">
                            <button onclick="closeAuthModal()" class="text-gray-500 hover:text-purple-600 underline">
                                Skip for now â†’
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ye script bhi body ke end mein daal do (main.js se pehle) -->
    <script>
        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
            // Agar user pehli baar aaya hai to localStorage mein mark kar do taaki dobara na dikhe
            localStorage.setItem('flystepVisited', 'true');
        }

        // Agar user pehle aa chuka hai to modal hide kar do
        window.onload = function () {
            if (localStorage.getItem('flystepVisited') === 'true') {
                document.getElementById('authModal').style.display = 'none';
            }
        }

        // Tab switching (optional swag)
        document.getElementById('loginTab').addEventListener('click', () => {
            document.getElementById('loginTab').classList.add('border-purple-600', 'text-purple-600');
            document.getElementById('loginTab').classList.remove('border-transparent', 'text-gray-500');
            document.getElementById('signupTab').classList.remove('border-purple-600', 'text-purple-600');
            document.getElementById('signupTab').classList.add('border-transparent', 'text-gray-500');
        });
        document.getElementById('signupTab').addEventListener('click', () => {
            document.getElementById('signupTab').classList.add('border-purple-600', 'text-purple-600');
            document.getElementById('signupTab').classList.remove('border-transparent', 'text-gray-500');
            document.getElementById('loginTab').classList.remove('border-purple-600', 'text-purple-600');
            document.getElementById('loginTab').classList.add('border-transparent', 'text-gray-500');
        });
    </script>

    <!-- Hero Section -->
    <section
        class="min-h-screen flex items-center justify-center relative overflow-hidden bg-gradient-to-br from-purple-600 via-pink-600 to-red-600">
        <div class="absolute inset-0 bg-black opacity-40"></div>

        <!-- Floating Shoes Hero Animation -->
        <div class="relative z-10 text-center text-white px-6">
            <h1 class="text-6xl md:text-8xl font-bold mb-6 leading-tight" data-aos="fade-up">
                FLYSTEP
            </h1>
            <p class="text-xl md:text-3xl mb-12 opacity-90">Step Into the Future</p>
            <a href="#shop"
                class="inline-block px-12 py-6 bg-white text-black font-bold text-xl rounded-full hover:scale-110 transition-transform duration-300 shadow-2xl">
                Shop Now
            </a>
        </div>

        <!-- Floating Shoes -->
        <img src="https://violent-brown-zffmtswwfa-epcxugg2qy.edgeone.dev/mojtaba-mosayebzadeh-WtHNuoYQLgs-unsplash-removebg-preview.png"
            class="absolute top-20 left-10 w-64 md:w-96 floating" alt="shoe1">
        <img src="https://frail-yellow-xbgw9sgfvu-z6ip5hauei.edgeone.dev/photo-1546200843-d3a4e1e0103d-removebg-preview_imgupscaler,ai_General_2K-Picsart-BackgroundRemover.jpg"
            class="absolute bottom-20 right-10 w-72 md:w-96 floating-delay" alt="shoe2">
        <img src="https://slight-yellow-fsdricfwes-1rl9fffqce.edgeone.dev/oguz-yagiz-kara-oPcLoj-pjZE-unsplash-removebg-preview_imgupscaler,ai_General_2K-Picsart-BackgroundRemover.jpg"
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 md:w-96 floating-slow" alt="shoe3">
    </section>

    <!-- Shop Section -->
    <section id="shop" class="py-20 px-6 bg-gray-100 dark:bg-gray-900">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-5xl font-bold text-center mb-16">Choose Your Vibe</h2>

            <!-- Filters -->
            <div class="flex flex-wrap gap-4 justify-center mb-12">
                <button
                    class="filter-btn active px-8 py-3 rounded-full bg-black text-white dark:bg-white dark:text-black"
                    data-filter="all">All</button>
                <button class="filter-btn px-8 py-3 rounded-full border-2 border-black dark:border-white"
                    data-filter="men">Men</button>
                <button class="filter-btn px-8 py-3 rounded-full border-2 border-black dark:border-white"
                    data-filter="women">Women</button>
                <button class="filter-btn px-8 py-3 rounded-full border-2 border-black dark:border-white"
                    data-filter="kids">Kids</button>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
                <!-- Products will be injected by JS -->
            </div>
        </div>
    </section>

    <!-- Cart Button -->
    <button id="cartBtn"
        class="fixed bottom-8 right-8 bg-gradient-to-r from-purple-600 to-pink-600 text-white p-6 rounded-full shadow-2xl z-40 hover:scale-110 transition">
        <a href="cart.html"><!-- Cart Button --></a>
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <span id="cartCount"
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-7 h-7 flex items-center justify-center">0</span>
    </button>

    <script src="js/main.js"></script>
</body>

</html>
