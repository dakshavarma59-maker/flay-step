<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - FLYSTEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-black text-gray-900 dark:text-white min-h-screen">
    <div class="max-w-4xl mx-auto p-8">
        <h1 class="text-5xl font-bold text-center my-12">Your Cart</h1>
        <div id="cartItems"></div>
        <div class="text-right text-3xl font-bold mt-10" id="total">Total: $0</div>
        <button
            class="mt-8 w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-6 rounded-2xl text-xl font-bold hover:scale-105 transition">
            Checkout with Stripe (Demo)
        </button>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const container = document.getElementById('cartItems');
        let total = 0;

        if (cart.length === 0) {
            container.innerHTML = "<p class='text-center text-2xl'>Your cart is empty ðŸ˜”</p>";
        } else {
            cart.forEach((item, i) => {
                total += item.price * item.qty;
                container.innerHTML += `
          <div class="flex gap-6 bg-white dark:bg-gray-800 p-6 rounded-2xl mb-6 shadow-xl">
            <img src="${item.img}" class="w-32 h-32 object-cover rounded-xl">
            <div class="flex-1">
              <h3 class="text-2xl font-bold">${item.name}</h3>
              <p>$${item.price} Ã— ${item.qty}</p>
            </div>
            <button onclick="removeFromCart(${i})" class="text-red-500">Remove</button>
          </div>
        `;
            });
        }
        document.getElementById('total').textContent = `Total: $${total}`;

        window.removeFromCart = function (i) {
            cart.splice(i, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload();
        }
    </script>
</body>

</html>
