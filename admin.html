        // Load all products on page open
        function loadProducts() {
            document.getElementById('total').textContent = fullDatabase.length;
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = fullDatabase.map((shoe, i) => `
    <div class="card rounded-2xl overflow-hidden shadow-2xl hover:scale-105 transition">
      <img src="${shoe.img}" class="w-full h-64 object-cover" onerror="this.src='https://via.placeholder.com/300x300?text=Image+Not+Found'">
      <div class="p-5">
        <h3 class="font-bold text-lg truncate">${shoe.name}</h3>
        <p class="text-3xl font-bold text-green-400 mt-2">₹${shoe.price}</p>
        <button onclick="deleteProduct(${i})" class="w-full mt-4 bg-red-600 py-3 rounded-xl font-bold hover:bg-red-700 transition">
          DELETE FOREVER
        </button>
      </div>
    </div>
  `).join('');
        }

        function addProduct() {
            const name = prompt("Shoe Name:");
            const price = prompt("Price:");
            const img = prompt("Image URL:");
            if (name && price && img) {
                fullDatabase.push({ name, price: Number(price), img });
                loadProducts();
                alert("Product added successfully!");
            }
        }

        function deleteProduct(i) {
            if (confirm("Sure delete karna hai?")) {
                fullDatabase.splice(i, 1);
                loadProducts();
                alert("Product deleted!");
            }
        }

        loadProducts(); // Start
    </script>
